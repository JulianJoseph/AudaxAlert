<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

        <script src="../static/js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
        <script src='https://www.google.com/recaptcha/api.js'></script>
    </head>
    <body>

        <div class="header-container">
            <header class="wrapper clearfix">
                <h1>Audax Alert
                <img src="{{ url_for('static', filename='img/auk-audax-alert.jpg') }}"></h1>
                                
                <a href="{{ url_for('index') }}">Home</a>&nbsp;
                <a href="{{ url_for('signup') }}">Sign Up</a>&nbsp;
                <a href="{{ url_for('about') }}">About</a>&nbsp;
                <a href="{{ url_for('contact') }}">Contact</a>
            </header>
        </div>

        <div class="main-container">
            <div class="main wrapper clearfix">

               {%  block content %}
                {%  endblock %}

           </div> <!-- #main -->
        </div> <!-- #main-container -->



        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="{{ url_for('static', filename='js/vendor/jquery-1.11.0.min.js') }}"><\/script>')</script>

    </body>
</html>
